machine:
  environment:
    CXX: g++-4.8
    BABEL_ENV: cover
    CACHE: $HOME/cache
    CMAKE_SHORT_VERSION: 3.4
    CMAKE_VERSION: 3.4.3
    PATH: $CACHE/cmake-$CMAKE_VERSION/bin:$PATH
    JASMINE_TIMEOUT: 15000
    DEBIAN_FRONTEND: noninteractive
  node:
    version: 5.12
  post:
    - pyenv global 2.7.11
    - if [ "$CIRCLE_NODE_INDEX" -eq 1 ] ; then pyenv global 3.4.4 ; fi

dependencies:
  cache_directories:
    - "~/cache"
  override:
    - git clone https://github.com/girder/girder "$HOME"/girder
    - ln -s "$HOME"/girder_ythub "$HOME"/girder/plugins/wholetale
    - cd "$HOME"/girder
    - sudo apt-get -qqy update; sudo apt-get install -qqy libgif-dev libsasl2-dev python-dev libldap2-dev libssl-dev
    - cd "$HOME"/girder; ./scripts/install_cmake.sh
    - npm config set progress false
    - cd "$HOME"/girder; npm update; npm prune
    - set -o pipefail; cd "$HOME"/girder; pyenv exec pip install -U pip | cat
    - set -o pipefail; cd "$HOME"/girder; pyenv exec pip install -r requirements-dev.txt -r plugins/wholetale/requirements.txt -e .[plugins,sftp] -e clients/python | cat
    - pyenv rehash
    - set -o pipefail; cd "$HOME"/girder; pyenv exec girder-install web --plugins=wholetale --dev | cat

test:
  override:
    - ~/girder_ythub/cmake/run_circleci.sh:
        parallel: true
        pwd: "~/girder"
